key {
    background-color: #000000;
    border-radius: 3px;
    border: 1px solid #ffffff;
    box-shadow: 0 1px 1px rgba(0, 0, 0, .2), 0 2px 0 0 rgba(255, 255, 255, .7) inset;
    color: #ffffff;
    display: inline-block;
    font-size: .85em;

<head>
    <title>PongRemastered</title>
</head>

<body style="background-color: #000000; color: #ffffff; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <div id="FPS">0 FPS</div>
    <div style="top: 30%; left: 50%; position: fixed; transform: translate(-50%, -30%);">
        <div style="width: 75%; margin: auto;">
            <h1 style="text-align: center;" class="animate__animated animate__infinite animate__heartBeat animate__slow">PongRemastered</h1>
            <div id="pts0" class="animate__animated" style="float:left;">P1: 0 points</div>
            <div id="speed" style="float:left; left: 50%; position: fixed; transform: translate(-50%,0%);">Speed: 20</div>
            <div id="pts1" class="animate__animated" style="float:right;">P2: 0 points</div>
        </div>
        <br>
        <div style="width: 100%; height: 100%; padding: 15px;">
            <h1 style="position: fixed; text-align: center; width: 100%;" id="wintxt" class="animate__animated"></h1>
            <canvas id="c" width=600 height=600 style="width:100%;"></canvas>
        </div>
    </div>
    <div style="width: 100%; max-width: 260px; top: 99.5%; left: 50%; position: fixed; transform: translate(-50%, -100%); display: block;">
        <div style="display: flex;">
            <div>
                Player 1<hr>
                <key>w</key> move up<br>
                <key>s</key> move down
            </div>
            <div style="visibility: hidden;">___</div>
            <div>
                Player 2<hr>
                <key>↑</key> move up<br>
                <key>↓</key> move down
            </div>
        </div>
        <hr>
        <button style="width: 100%;" onclick="window.open('https\:\/\/github.com/kingtastic/PongRemastered#readme')">Source Code + About</button>
